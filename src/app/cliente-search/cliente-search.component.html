<div id="search-component">
  <h4> Buscar Cliente</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let Cliente of Clientes$ | async" >
      <a routerLink="/detail/{{Cliente.id}}">
        {{Cliente.nome}}
      </a>
    </li>
  </ul>
</div>
